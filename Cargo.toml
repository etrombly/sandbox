[package]
name = "sandbox"
version = "0.2.0"
authors = ["Eric Trombly <etrombly@yahoo.com>"]
description = "Etch-a-sketch in sand"
keywords = ["arm", "cortex-m"]
categories = ["embedded", "no-std"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/etrombly/sandbox"
edition = "2018"

[dependencies]
cortex-m = "0.5.8"
nb = "0.1.1"
cortex-m-semihosting = "0.3.2"
cortex-m-rt = "0.6.8"
libm = "0.1.2"
panic-abort = "0.3.1"
panic-semihosting = "0.5.1"

[dependencies.cortex-m-rtfm]
version = "0.4.2"
features =["nightly"]

[dependencies.stm32f4]
version = "0.6.0"
features = ["stm32f407", "rt"]

[dependencies.byteorder]
default-features = false
version = "1.3.1"

[dependencies.cobs]
default-features = false
version = "0.1.3"

[dependencies.gcode]
git = "https://github.com/Michael-F-Bryan/gcode-rs"

[dependencies.stm32f4xx-hal]
version = "0.3.0"
features = ["stm32f407"]

[dependencies.stepper-driver]
git = "https://github.com/etrombly/stepper-driver"

[profile.release]
codegen-units = 1 # better optimizations
debug = true # symbols are nice and they don't increase the size on Flash
lto = true # better optimizations
